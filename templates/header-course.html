<header>
    <div class="header-container">
        <div class="header-block">
            <img src="/static/images/logo.png" alt="Logo" class="logo-img">
        </div>
        <div class="header-block">
            <h2>Level <span>#{{level}}</span></h2>
        </div>
        <div class="header-block dropdown-container">
            <div class="profile">
                <div class="profile-name">
                    <p>{{username}}</p>
                </div>
                <img src="/static/images/avatar.png" alt="profile" class="avatar-img" onclick="dropdown_menu()">
            </div>
            <div class="dropdown">
                <a href="/logout/{{username}}" class="logout">Log out</a>
            </div>
        </div>
    </div>
    <div class="progressbar" id="{{course}}">
        <script>
            create_progressbar("#{{course}}");
        </script>
    </div>
</header>
